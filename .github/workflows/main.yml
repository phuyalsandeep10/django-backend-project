name: Chatboq total CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Build backend image
      - name: Build backend Docker image
        run: |
          # Use Dockerfile.backend if exists, else fallback to Dockerfile
          if [ -f Dockerfile.backend ]; then
            docker build -t chatboq-back:latest -f Dockerfile.backend .
          else
            docker build -t chatboq-back:latest .
          fi
          docker save chatboq-back:latest -o chatboq-back.tar
          chmod 664 chatboq-back.tar

      # Build celery_worker image
      - name: Build celery_worker Docker image
        run: |
          if [ -f Dockerfile.celery_worker ]; then
            docker build -t chatboq-celery-worker:latest -f Dockerfile.celery_worker .
          else
            echo "Dockerfile.celery_worker not found, building from default Dockerfile"
            docker build -t chatboq-celery-worker:latest .
          fi
          docker save chatboq-celery-worker:latest -o chatboq-celery-worker.tar
          chmod 664 chatboq-celery-worker.tar

      # Build celery_beat image
      - name: Build celery_beat Docker image
        run: |
          if [ -f Dockerfile.celery_beat ]; then
            docker build -t chatboq-celery-beat:latest -f Dockerfile.celery_beat .
          else
            echo "Dockerfile.celery_beat not found, building from default Dockerfile"
            docker build -t chatboq-celery-beat:latest .
          fi
          docker save chatboq-celery-beat:latest -o chatboq-celery-beat.tar
          chmod 664 chatboq-celery-beat.tar

      # Copy images to server
      - name: Copy all images to the server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: |
            chatboq-back.tar
            chatboq-celery-worker.tar
            chatboq-celery-beat.tar
          target: /var/www/chatboq_portal/chatboq-service

      # Deploy on server
      - name: Deploy with docker-compose
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/chatboq_portal/chatboq-service
            docker load -i chatboq-back.tar
            docker load -i chatboq-celery-worker.tar
            docker load -i chatboq-celery-beat.tar
            docker-compose down
            docker-compose up -d
